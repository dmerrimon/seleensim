services:
  # Main FastAPI application
  - type: web
    name: ilana-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18

  # PubMedBERT Keep-Alive Worker (prevents cold starts)
  - type: worker
    name: pubmedbert-keep-alive
    env: python
    buildCommand: pip install requests
    startCommand: python keep_pubmedbert_warm.py
    envVars:
      - key: PUBMEDBERT_ENDPOINT_URL
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
