services:
  - type: web
    name: ilana-backend
    runtime: python
    buildCommand: "find . -type f -name '*.pyc' -delete && find . -type d -name '__pycache__' -delete && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: ilana-backend  # ⭐ ADD THIS LINE
    envVars:
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PUBMEDBERT_ENDPOINT_URL  # ⭐ ADD THIS
        sync: false
      - key: PINECONE_INDEX_NAME      # ⭐ ADD THIS
        sync: false
      - key: ENABLE_AZURE_OPENAI      # ⭐ ADD THIS
        value: true
      - key: ENABLE_PINECONE_INTEGRATION  # ⭐ ADD THIS
        value: true