<style>
/* Queued Job Indicator Styles */
.queued-job-indicator {
    background: linear-gradient(135deg, #e3f2fd, #f5f5f5);
    border: 2px solid #2196f3;
    border-radius: 8px;
    padding: 16px;
    margin: 12px;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
    animation: pulse-border 2s infinite;
}

@keyframes pulse-border {
    0%, 100% { border-color: #2196f3; }
    50% { border-color: #64b5f6; }
}

.queued-job-content {
    display: flex;
    align-items: center;
    gap: 12px;
}

.queued-job-icon {
    font-size: 24px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.queued-job-text {
    flex: 1;
}

.queued-job-title {
    font-weight: 600;
    font-size: 14px;
    color: #1976d2;
    margin-bottom: 4px;
}

.queued-job-subtitle {
    font-size: 12px;
    color: #666;
    margin-bottom: 8px;
}

.queued-job-progress {
    width: 100%;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #e0e0e0;
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #2196f3, #64b5f6);
    width: 0%;
    transition: width 0.3s ease;
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    0% { background-position: -200px 0; }
    100% { background-position: 200px 0; }
}

.queued-job-progress-btn {
    background: #2196f3;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
}

.queued-job-progress-btn:hover {
    background: #1976d2;
}

.queued-job-progress-btn:active {
    transform: translateY(1px);
}

/* Orange highlighting for accepted suggestions */
.suggestion-highlight-orange {
    background-color: #FFA500 !important;
    color: #000 !important;
    padding: 2px 4px;
    border-radius: 2px;
}
</style>
