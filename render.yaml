services:
  - type: web
    name: ilana-backend
    runtime: python
    buildCommand: "echo 'CACHE_BUST_NOV15_2024_OPTION2_HUGGINGFACE_FIX' && find . -type f -name '*.pyc' -delete && find . -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true && rm -rf ~/.cache/pip && pip install --no-cache-dir --force-reinstall -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: ilana-backend
    envVars:
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CACHE_BUST_VERSION
        value: "NOV15_2024_OPTION2_HUGGINGFACE_FIX"
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PUBMEDBERT_ENDPOINT_URL  # ⭐ ADD THIS
        sync: false
      - key: PINECONE_INDEX_NAME      # ⭐ ADD THIS
        sync: false
      - key: ENABLE_AZURE_OPENAI      # ⭐ ADD THIS
        value: true
      - key: ENABLE_PINECONE_INTEGRATION  # ⭐ ADD THIS
        value: true
      - key: USE_SIMPLE_AZURE_PROMPT  # Controls legacy pipeline routing
        value: false  # false = legacy mode ENABLED