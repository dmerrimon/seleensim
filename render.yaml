services:
  - type: web
    name: ilana-backend
    env: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt && pip uninstall -y numpy && pip install "numpy==1.24.3"
    startCommand: mkdir -p environments && cp -r config/environments/* environments/ && cp -r config/* . && cp -r ml-models/* . && python main.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PUBMEDBERT_ENDPOINT_URL
        value: "https://api.openai.com/v1"
      - key: HUGGINGFACE_API_KEY
        value: "hf_placeholder"
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: AZURE_ML_KEY_IDENTIFIER
        value: "placeholder"
      - key: ML_ENDPOINT_AUTH_KEY
        value: "placeholder"
      - key: AZURE_STATIC_APP_TOKEN
        value: "placeholder"
      - key: APPSOURCE_WEBHOOK_SECRET
        value: "placeholder"
      - key: PROTOCOL_DATABASE_PATH
        value: "/tmp/protocols.db"
      - key: REGULATORY_DATABASE_PATH
        value: "/tmp/regulatory.db"
      - key: EMBEDDINGS_CACHE_PATH
        value: "/tmp/embeddings"
      - key: MODEL_CACHE_DIR
        value: "/tmp/models"
      - key: LOG_FILE
        value: "/tmp/ilana.log"
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: 8000