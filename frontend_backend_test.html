<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Test</title>
</head>
<body>
    <h1>Frontend-Backend Communication Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test 1: Health check
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('https://ilanalabs-add-in.onrender.com/health');
                const healthData = await healthResponse.json();
                console.log('Health:', healthData);
                
                // Test 2: Analysis endpoint
                console.log('Testing analysis endpoint...');
                const analysisResponse = await fetch('https://ilanalabs-add-in.onrender.com/analyze-comprehensive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: "Phase III randomized controlled trial for NSCLC patients with EGFR mutations requiring comprehensive regulatory analysis.",
                        options: {}
                    })
                });
                
                const analysisData = await analysisResponse.json();
                console.log('Analysis:', analysisData);
                
                // Display results
                results.innerHTML = `
                    <h3>Health Check:</h3>
                    <pre>${JSON.stringify(healthData, null, 2)}</pre>
                    <h3>Analysis Response:</h3>
                    <pre>${JSON.stringify(analysisData, null, 2)}</pre>
                    <h3>Suggestions Count: ${analysisData.suggestions ? analysisData.suggestions.length : 0}</h3>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
