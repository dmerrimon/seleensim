<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ilana</title>
    
    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/1.0.0/css/fabric.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style-comprehensive.css?v=2">
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body>
    <div class="ilana-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span class="status-text" id="status-text">Ready</span>
            </div>
            <div class="intelligence-level" id="intelligence-level">Advanced AI</div>
        </div>

        <!-- Issue Detection Panel -->
        <div class="issues-panel">
            <div class="panel-header">
                <h3>Real-Time Issues</h3>
                <div class="issue-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="clarity">Clarity</button>
                    <button class="filter-btn" data-filter="compliance">Compliance</button>
                    <button class="filter-btn" data-filter="feasibility">Feasibility</button>
                </div>
            </div>
            
            <div class="issues-list" id="issues-list">
                <div class="no-issues">
                    <div class="no-issues-icon">‚úì</div>
                    <div class="no-issues-text">Document analysis ready</div>
                    <div class="no-issues-subtitle">Click "Start Analysis" to begin</div>
                </div>
            </div>
        </div>

        <!-- Inline Suggestions Preview -->
        <div class="suggestions-preview" id="suggestions-preview" style="display: none;">
            <div class="suggestion-header">
                <span class="suggestion-type" id="suggestion-type"></span>
                <button class="suggestion-close" onclick="closeSuggestion()">√ó</button>
            </div>
            <div class="suggestion-content">
                <div class="suggestion-original" id="suggestion-original"></div>
                <div class="suggestion-rewrite" id="suggestion-rewrite"></div>
                <div class="suggestion-rationale" id="suggestion-rationale"></div>
            </div>
            <div class="suggestion-actions">
                <button class="suggestion-btn accept" onclick="acceptSuggestion()">Accept</button>
                <button class="suggestion-btn ignore" onclick="ignoreSuggestion()">Ignore</button>
                <button class="suggestion-btn learn" onclick="learnMore()">Learn More</button>
            </div>
        </div>

        <!-- Advanced Controls -->
        <div class="controls-panel">
            <div class="analysis-controls">
                <button class="control-btn primary start-analysis" id="start-analysis" onclick="startAnalysis()">
                    <span class="btn-icon">üîç</span>
                    <span class="btn-text">Analyze Protocol</span>
                </button>
                
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="jumpToNextIssue()" title="Next Issue">
                    <span class="quick-icon">‚¨á</span>
                </button>
                <button class="quick-btn" onclick="acceptAllLow()" title="Accept All Low Severity">
                    <span class="quick-icon">‚úì</span>
                </button>
                <button class="quick-btn" onclick="exportReport()" title="Export Report">
                    <span class="quick-icon">üìä</span>
                </button>
            </div>
        </div>

        <!-- Processing Indicator -->
        <div class="processing-overlay" id="processing-overlay" style="display: none;">
            <div class="processing-content">
                <div class="processing-spinner"></div>
                <div class="processing-text">Analyzing with Ilana...</div>
                <div class="processing-details" id="processing-details">Initializing AI models</div>
            </div>
        </div>
    </div>

    <!-- Learn More Modal -->
    <div class="modal-overlay" id="modal-overlay" style="display: none;" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modal-title">Regulatory Guidance</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast" style="display: none;">
        <span class="error-message" id="error-message"></span>
        <button class="error-close" onclick="hideError()">√ó</button>
    </div>

    <!-- JavaScript -->
    <script src="ilana-comprehensive.js"></script>
</body>
</html>
