<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ilana</title>
    
    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/1.0.0/css/fabric.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style-comprehensive.css?v=2">
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body>
    <div class="ilana-container">
        <!-- TA Selector with Auto-Detection -->
        <div id="ta-selector-container" class="ta-selector-panel">
            <div class="ta-detection-status">
                <span class="ta-label">Therapeutic Area:</span>
                <span id="ta-detected" class="ta-detected">Auto-detecting...</span>
                <span id="ta-confidence" class="ta-confidence"></span>
            </div>
            <div class="ta-manual-override" style="display: none;">
                <select id="ta-manual-select" class="ta-selector">
                    <option value="auto">Auto-Detect</option>
                    <option value="oncology">Oncology</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="endocrinology">Endocrinology</option>
                    <option value="neurology">Neurology</option>
                    <option value="respiratory">Respiratory</option>
                    <option value="infectious_disease">Infectious Disease</option>
                    <option value="gastroenterology">Gastroenterology</option>
                    <option value="rheumatology">Rheumatology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="ophthalmology">Ophthalmology</option>
                </select>
                <button id="ta-override-btn" class="ta-btn">Override</button>
            </div>
            <button id="ta-toggle-manual" class="ta-toggle">Manual Select</button>
        </div>

        <!-- Protocol Optimization Tools -->
        <div class="protocol-optimization-panel">
            <div class="optimization-layer">
                <div class="layer-header">
                    <span class="layer-icon">üéØ</span>
                    <span class="layer-title">Disease-Specific Module</span>
                    <span id="disease-module-status" class="layer-status">Ready</span>
                </div>
                <div id="disease-recommendations" class="layer-content"></div>
            </div>
            
            <div class="optimization-layer">
                <div class="layer-header">
                    <span class="layer-icon">üìã</span>
                    <span class="layer-title">Protocol Optimization</span>
                    <span id="protocol-opt-status" class="layer-status">Ready</span>
                </div>
                <div id="protocol-suggestions" class="layer-content"></div>
            </div>
            
            <div class="optimization-layer">
                <div class="layer-header">
                    <span class="layer-icon">‚öñÔ∏è</span>
                    <span class="layer-title">Compliance Engine</span>
                    <span id="compliance-status" class="layer-status">Ready</span>
                </div>
                <div id="compliance-citations" class="layer-content"></div>
            </div>
        </div>
        
        <!-- Top Navigation Bar -->
        <div class="top-navigation">
            <div class="overall-score-container" style="display: flex; justify-content: center; align-items: center;">
                <button class="analyze-btn" onclick="startAnalysis()">
                    <span>Analyze Protocol</span>
                </button>
            </div>
            
            <!-- Category Navigation with Issue Counts -->
            <div class="category-navigation" style="display: flex; justify-content: center; gap: 10px;">
                <button class="category-btn" data-filter="clarity">
                    <div class="category-count" id="clarity-count">0</div>
                    <div class="category-progress">
                        <div class="progress-bar clarity-bar" id="clarity-progress"></div>
                    </div>
                    <span class="category-name">Clarity</span>
                </button>
                <button class="category-btn" data-filter="compliance">
                    <div class="category-count" id="compliance-count">0</div>
                    <div class="category-progress">
                        <div class="progress-bar compliance-bar" id="compliance-progress"></div>
                    </div>
                    <span class="category-name">Compliance</span>
                </button>
            </div>
        </div>

        <!-- Issues Counter -->
        <div class="issues-counter">
            <div class="counter-badge" id="issues-counter">
                <span class="counter-number" id="counter-number">0</span>
            </div>
            <div class="counter-text">Issues Found</div>
        </div>

        <!-- Issue Detection Panel -->
        <div class="issues-panel">
            <div class="issues-list" id="issues-list">
                <div class="no-issues">
                    <div class="no-issues-icon">üîç</div>
                    <div class="no-issues-text">Protocol analysis ready</div>
                    <div class="no-issues-subtitle">Click "Analyze Protocol" to begin</div>
                </div>
            </div>
        </div>

        <!-- Inline Suggestions Preview -->
        <div class="suggestions-preview" id="suggestions-preview" style="display: none;">
            <div class="suggestion-header">
                <span class="suggestion-type" id="suggestion-type"></span>
                <button class="suggestion-close" onclick="closeSuggestion()">√ó</button>
            </div>
            <div class="suggestion-content">
                <div class="suggestion-original" id="suggestion-original"></div>
                <div class="suggestion-rewrite" id="suggestion-rewrite"></div>
                <div class="suggestion-rationale" id="suggestion-rationale"></div>
            </div>
            <div class="suggestion-actions">
                <button class="suggestion-btn accept" onclick="acceptSuggestion()">Accept</button>
                <button class="suggestion-btn ignore" onclick="ignoreSuggestion()">Ignore</button>
                <button class="suggestion-btn learn" onclick="learnMore()">Learn More</button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
        </div>

        <!-- Processing Indicator -->
        <div class="processing-overlay" id="processing-overlay" style="display: none;">
            <div class="processing-content">
                <div class="processing-spinner"></div>
                <div class="processing-text">Analyzing with Ilana...</div>
                <div class="processing-details" id="processing-details">Initializing AI models</div>
            </div>
        </div>
    </div>

    <!-- Learn More Modal -->
    <div class="modal-overlay" id="modal-overlay" style="display: none;" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modal-title">Regulatory Guidance</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast" style="display: none;">
        <span class="error-message" id="error-message"></span>
        <button class="error-close" onclick="hideError()">√ó</button>
    </div>

    <!-- JavaScript -->
    <script src="ta_selector_ui.js"></script>
    <script src="ilana-comprehensive.js?v=1.0.1"></script>
</body>
</html>
